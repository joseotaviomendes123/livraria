<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Livraria</title>
</head>
<body>
      <div id="container">

<h1>Gerenciamento de Livros</h1>

    <form id="form-cadastrar"> 
        <div id="menu">
            <div>
                <label for="titulo">Titúlo</label>
                <input type="text" name="titulo" id="titulo" placeholder="Digite o titulo">
            </div>

            <div>
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" placeholder="Digite o autor">
            </div>

            <div>
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor" placeholder="R$">
            </div>
            <div>
            <label for="categoria">Categorias</label>
            <select name="categoria" id="categoria">
                <option value="" selected disabled>Selecione</option>
                <option value="Terror">Terror</option>
                <option value="Romance">Romance</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
            </select>
            </div>



        </div>

    <button type="button" onclick="cadastrar()">Cadastrar</button>

</form>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="js/script.js"></script>
</body>
</html>
